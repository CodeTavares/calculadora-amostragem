<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Amostragem</title>
    <style>
        /* Reset de estilos padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container do formulário */
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* Título do formulário */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        /* Estilos para os rótulos */
        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #555555;
        }

        /* Estilos para os campos de entrada */
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333333;
            background-color: #fafafa;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        /* Estilo para o foco nos campos de entrada */
        input:focus {
            border-color: #4CAF50;
            background-color: #ffffff;
            outline: none;
        }

        /* Estilos para o botão */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efeito ao passar o mouse sobre o botão */
        button:hover {
            background-color: #45a049;
        }

        /* Seção de resultados */
        #resultado {
            margin-top: 20px;
            font-size: 14px;
            color: #333333;
        }

        #resultado h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #4CAF50;
        }

        #resultado p {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Amostragem</h1>
        <form onsubmit="event.preventDefault(); calcularPesoLiquido();">
            <label for="cercado">Nome do Cercado:</label>
            <input type="text" id="cercado" required>

            <label for="amostra">Número da Amostra:</label>
            <input type="text" id="amostra" required>

            <label for="tara">Valor da Tara (g):</label>
            <input type="number" id="tara" required>

            <label for="peso_inicial">Peso Inicial (g):</label>
            <input type="number" id="peso_inicial" required>

            <label for="peso_final">Peso Final (g):</label>
            <input type="number" id="peso_final" required>

            <button type="submit">Resultado</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularPesoLiquido() {
            const cercado = document.getElementById("cercado").value;
            const amostra = document.getElementById("amostra").value;
            const tara = parseFloat(document.getElementById("tara").value);
            const pesoInicial = parseFloat(document.getElementById("peso_inicial").value);
            const pesoFinal = parseFloat(document.getElementById("peso_final").value);

            const pesoLiquidoInicial = pesoInicial - tara;
            const pesoLiquidoFinal = pesoFinal - tara;
            const percentualCapimSeco = (pesoLiquidoInicial > 0) ? ((pesoLiquidoFinal / pesoLiquidoInicial) * 100).toFixed(2) : 0;

            document.getElementById("resultado").innerHTML = `
                <h3>Resultados:</h3>
                <p><strong>Cercado:</strong> ${cercado}</p>
                <p><strong>Amostra:</strong> ${amostra}</p>
                <p><strong>Tara:</strong> ${tara.toFixed(2)} g</p>
                <p><strong>Peso Inicial:</strong> ${pesoInicial.toFixed(2)} g</p>
                <p><strong>Peso Final:</strong> ${pesoFinal.toFixed(2)} g</p>
                <p><strong>Peso Líquido Inicial:</strong> ${pesoLiquidoInicial.toFixed(2)} g</p>
                <p><strong>Peso Líquido Final:</strong> ${pesoLiquidoFinal.toFixed(2)} g</p>
                <p><strong>Percentual do Capim Seco:</strong> ${percentualCapimSeco}%</p>
            `;
        }
    </script>
</body>
</html>
