<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Amostragem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .form-wrapper {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #555555;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .resultado {
            margin-top: 20px;
            font-size: 14px;
            color: #333333;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Amostragem</h1>
    <div class="form-container">
        <div class="form-wrapper">
            <h2>Air Fryer 01</h2>
            <form onsubmit="event.preventDefault(); calcularPesoLiquido(1);">
                <label for="cercado1">Nome do Cercado:</label>
                <input type="text" id="cercado1" required>
                <label for="amostra1">Número da Amostra:</label>
                <input type="text" id="amostra1" required>
                <label for="tara1">Valor da Tara (g):</label>
                <input type="number" id="tara1" required>
                <label for="peso_inicial1">Peso Inicial (g):</label>
                <input type="number" id="peso_inicial1" required>
                <label for="peso_final1">Peso Final (g):</label>
                <input type="number" id="peso_final1" required>
                <button type="submit">Resultado</button>
            </form>
            <div id="resultado1" class="resultado"></div>
        </div>

        <div class="form-wrapper">
            <h2>Air Fryer 02</h2>
            <form onsubmit="event.preventDefault(); calcularPesoLiquido(2);">
                <label for="cercado2">Nome do Cercado:</label>
                <input type="text" id="cercado2" required>
                <label for="amostra2">Número da Amostra:</label>
                <input type="text" id="amostra2" required>
                <label for="tara2">Valor da Tara (g):</label>
                <input type="number" id="tara2" required>
                <label for="peso_inicial2">Peso Inicial (g):</label>
                <input type="number" id="peso_inicial2" required>
                <label for="peso_final2">Peso Final (g):</label>
                <input type="number" id="peso_final2" required>
                <button type="submit">Resultado</button>
            </form>
            <div id="resultado2" class="resultado"></div>
        </div>

        <div class="form-wrapper">
            <h2>Air Fryer 03</h2>
            <form onsubmit="event.preventDefault(); calcularPesoLiquido(3);">
                <label for="cercado3">Nome do Cercado:</label>
                <input type="text" id="cercado3" required>
                <label for="amostra3">Número da Amostra:</label>
                <input type="text" id="amostra3" required>
                <label for="tara3">Valor da Tara (g):</label>
                <input type="number" id="tara3" required>
                <label for="peso_inicial3">Peso Inicial (g):</label>
                <input type="number" id="peso_inicial3" required>
                <label for="peso_final3">Peso Final (g):</label>
                <input type="number" id="peso_final3" required>
                <button type="submit">Resultado</button>
            </form>
            <div id="resultado3" class="resultado"></div>
        </div>

        <div class="form-wrapper">
            <h2>Air Fryer 04</h2>
            <form onsubmit="event.preventDefault(); calcularPesoLiquido(4);">
                <label for="cercado4">Nome do Cercado:</label>
                <input type="text" id="cercado4" required>
                <label for="amostra4">Número da Amostra:</label>
                <input type="text" id="amostra4" required>
                <label for="tara4">Valor da Tara (g):</label>
                <input type="number" id="tara4" required>
                <label for="peso_inicial4">Peso Inicial (g):</label>
                <input type="number" id="peso_inicial4" required>
                <label for="peso_final4">Peso Final (g):</label>
                <input type="number" id="peso_final4" required>
                <button type="submit">Resultado</button>
            </form>
            <div id="resultado4" class="resultado"></div>
        </div>
    </div>

    <script>
        function calcularPesoLiquido(formId) {
            const cercado = document.getElementById(`cercado${formId}`).value;
            const amostra = document.getElementById(`amostra${formId}`).value;
            const tara = parseFloat(document.getElementById(`tara${formId}`).value);
            const pesoInicial = parseFloat(document.getElementById(`peso_inicial${formId}`).value);
            const pesoFinal = parseFloat(document.getElementById(`peso_final${formId}`).value);

            const pesoLiquidoInicial = pesoInicial - tara;
            const pesoLiquidoFinal = pesoFinal - tara;
            const percentualCapimSeco = (pesoLiquidoInicial > 0) ? ((pesoLiquidoFinal / pesoLiquidoInicial) * 100).toFixed(2) : 0;

            document.getElementById(`resultado${formId}`).innerHTML = `
                <h3>Resultados:</h3>
                <p><strong>Cercado:</strong> ${cercado}</p>
                <p><strong>Amostra:</strong> ${amostra}</p>
                <p><strong>Peso Líquido Inicial:</strong> ${pesoLiquidoInicial.toFixed(2)} g</p>
                <p><strong>Peso Líquido Final:</strong> ${pesoLiquidoFinal.toFixed(2)} g</p>
                <p><strong>Percentual do Capim Seco:</strong> ${percentualCapimSeco}%</p>
            `;
        }
    </script>
</body>
</html>
